<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- styles -->
  <link rel="stylesheet" href="./assets/css/aos.css">
  <link rel="stylesheet" href="./assets/css/slick.css">
  <link rel="stylesheet" href="./assets/css/slick-theme.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- styles -->
  <title>Document</title>
</head>

<body>
  <!-- body content start -->
  <!-- header content start -->
  <header class="tv-header-wrap">
    <div class="content-wrapper">
      <div class="tv-header">
        <a href="#" class="tv-header-logo">
          <img src="./assets/images/Logo.png" alt="header logo">
        </a>
      </div>
    </div>
  </header>
  <!-- header content end -->

  <!-- hero content start -->
  <div class="tv-hero-wrap" style="background-image: url('./assets/images/hero-bg.png');">
    <div class="content-wrapper">
      <div class="tv-hero">
        <div class="tv-hero__cnt">
          <!-- title content start -->
          <h1 class="tv-title">
            Lorem ipsum dolor sit amet consectetur
          </h1>
          <!-- title content end -->
          <p class="tv-hero__text">
            Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
          </p>
          <!-- body content start -->
          <div class="tv-hero__btn-wrap">
            <button class="tv-btn">
              <span class="tv-btn__text">
                sign up now
              </span>
            </button>
          </div>
          <!-- body content end -->
        </div>
        <div class="tv-hero__slick">
          <div class="tv-hero__slick-item">
            <img src="./assets/images/hero-image.png" alt="lorem 10">
          </div>

          <div class="tv-hero__slick-item">
            <img src="./assets/images/hero-image.png" alt="lorem 10">
          </div>

          <div class="tv-hero__slick-item">
            <img src="./assets/images/hero-image.png" alt="lorem 10">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- hero content end -->

  <!-- form content start -->
  <div class="tv-form-outer">
    <div class="content-wrapper">
      <div class="tv-form-wrap">
        <form id="contact-form" class="tv-form">
          <!-- form title content start -->
          <h3 class="tv-title tv-title--form">
            Contact us
          </h3>
          <!-- form title content end -->
          <p class="tv-form__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
    
          <div class="tv-form__cnt">
    
            <!-- input content start -->
            <div class="tv-input-wrap">
              <label for="name" class="tv-input__label">Name</label>
              <input type="text" class="tv-input" id="name">
            </div>
            <!-- input content end -->
    
            <div class="tv-form__row">
              <!-- input content start -->
              <div class="tv-input-wrap">
                <label for="Email" class="tv-input__label">Email</label>
                <input type="email" class="tv-input" id="Email">
              </div>
              <!-- input content end -->
    
              <!-- input content start -->
              <div class="tv-input-wrap">
                <label for="phonenumber" class="tv-input__label">Phone number</label>
                <input type="tel" class="tv-input" id="phonenumber">
              </div>
              <!-- input content end -->
            </div>
    
            <!-- dropdown content start -->
            <div class="tv-input-wrap">
              <label for="topic" class="tv-input__label">
                Message
              </label>
              <select name="topic" id="topic" class="tv-dropdown">
                <option value="topic 1" hidden>Select one..</option>
                <option value="topic 1">topic 1</option>
                <option value="topic 2">topic 2</option>
                <option value="topic 3">topic 3</option>
                <option value="topic 4">topic 4</option>
                <option value="topic 5">topic 5</option>
              </select>
            </div>
            <!-- dropdown content end -->
    
            <!-- textarea content start -->
            <div class="tv-input-wrap">
              <label for="Message" class="tv-input__label">Message</label>
              <textarea name="Message" id="Message"></textarea>
            </div>
            <!-- textarea content end -->
          </div>
    
          <div class="tv-form__btn-wrap">
            <!-- button content start -->
            <button type="submit" class="tv-btn">
              <span class="tv-btn__text">
                submit
              </span>
            </button>
            <!-- button content end -->
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- form content end -->
  <!-- body content end -->

  <!-- scripts -->
  <script src="./assets/js/jquery.slim.min.js"></script>
  <script src="./assets/js/aos.js"></script>
  <script src="./assets/js/slick.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <!-- scripts -->
</body>

</html>
